<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNS Query Tool</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <h1>DNS Query Tool</h1>
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='more-tools.html'">More Tools</button>
      <button onclick="location.href='contact.html'">Contact Us</button>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <div class="menu" id="menu">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='more-tools.html'">More Tools</button>
    <button onclick="location.href='contact.html'">Contact Us</button>
  </div>

  <!-- Headline and Description -->
  <div class="headline-container">
    <h1>Welcome to the DNS Query Tool</h1>
    <p>This tool allows you to perform DNS lookups and view DNS records.</p>
  </div>

  <div class="container">
    <form id="dnsForm">
      <label for="hostname">Enter Hostname:</label>
      <input type="text" id="hostname" required>
      <label for="recordType">Select DNS Record Type:</label>
      <select id="recordType" required>
        <option value="A">A (IPv4 address)</option>
        <option value="AAAA">AAAA (IPv6 address)</option>
        <option value="MX">MX (Mail exchange)</option>
        <option value="CNAME">CNAME (Canonical name)</option>
        <option value="PTR">PTR (Reverse DNS)</option>
        <option value="NS">NS (Name Server)</option>
        <option value="TXT">TXT (Text record)</option>
        <option value="SOA">SOA (Start of Authority)</option>
      </select>

      <button type="submit">Lookup</button>
      <button type="button" id="clearButton">Clear Results</button>
    </form>

    <div id="loading">Loading...</div>
    <div id="response"></div>
    <div class="history" id="history"></div>
  </div>

  <script src="./script.js"></script> <!-- Link to the JS file -->
</body>
</html>
